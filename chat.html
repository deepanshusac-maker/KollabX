<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabX — Team Chat</title>
  <meta name="description" content="CollabX — where student teams collaborate, plan projects, and build together." />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/chat.css" />
  <link rel="stylesheet" href="css/toast.css" />
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="chat-layout" id="chatLayout">

    <!-- ===== Sidebar ===== -->
    <aside class="sidebar" id="sidebar">

      <!-- Brand -->
      <div class="sidebar-brand">
        <h1><span class="logo-icon">CX</span> KollabX</h1>
        <div class="brand-sub">Team Collaboration</div>
      </div>

      <!-- Team Selector -->
      <div class="team-selector">
        <button class="team-select-btn" id="teamSelectBtn">
          <span class="team-icon" id="teamIcon"></span>
          <span class="team-meta">
            <span class="team-label" id="teamLabel"></span>
            <span class="team-member-count" id="teamMemberCount"></span>
          </span>
          <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </button>
        <div class="team-dropdown" id="teamDropdown"></div>
      </div>

      <!-- Channels -->
      <div class="sidebar-section" id="channelListContainer">
        <div class="sidebar-section-title">Channels</div>
        <div class="channel-list" id="channelList"></div>
      </div>

      <!-- Members -->
      <div class="members-section" id="membersSection">
        <div class="sidebar-section-title">Team Members</div>
        <div id="memberList"></div>
      </div>

      <!-- Current User -->
      <div class="sidebar-user" id="sidebarUser"></div>
    </aside>

    <!-- ===== Chat Area ===== -->
    <main class="chat-main" id="chatMain">

      <header class="chat-header" id="chatHeader">
        <button class="back-button" id="backButton" aria-label="Back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6" />
          </svg>
        </button>
        <div class="chat-header-channel" id="headerChannel"></div>
        <div class="chat-header-right" id="headerRight"></div>
      </header>

      <div class="chat-body" id="chatBody"></div>

      <div class="chat-input-area">
        <div class="chat-input-wrapper">
          <button class="input-icon-btn" aria-label="Attach file">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
            </svg>
          </button>
          <textarea class="chat-textarea" id="chatTextarea" placeholder="Message #general…" rows="1"></textarea>
          <button class="send-button" id="sendButton" aria-label="Send message">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>

    </main>
  </div>

  <!-- Create Channel Modal (team leader only) -->
  <div class="chat-modal-overlay" id="createChannelModal" aria-hidden="true">
    <div class="chat-modal">
      <h2 class="chat-modal-title">Create channel</h2>
      <p class="chat-modal-hint">You can create up to 2 custom channels (plus #general).</p>
      <label class="chat-modal-label" for="newChannelName">Name</label>
      <input type="text" id="newChannelName" class="chat-modal-input" placeholder="e.g. dev, ideas" maxlength="80" />
      <label class="chat-modal-label" for="newChannelDesc">Description (optional)</label>
      <input type="text" id="newChannelDesc" class="chat-modal-input" placeholder="Short description" />
      <div class="chat-modal-actions">
        <button type="button" class="chat-modal-btn secondary" onclick="closeCreateChannelModal()">Cancel</button>
        <button type="button" class="chat-modal-btn primary" id="createChannelSubmit">Create</button>
      </div>
    </div>
  </div>

  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/teams.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/chat.js"></script>
</body>

</html>
